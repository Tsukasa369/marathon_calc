<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kW → PS 変換ツール</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">kW → PS 変換ツール</h1>
    
    <label for="kw_input" class="block mb-2 text-sm font-semibold">kWの値を入力して下さい:</label>
    <input id="kw_input" type="number" step="any"
           class="w-full px-4 py-2 mb-4 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
           placeholder="例：100" />

    <div class="flex justify-center gap-4 mb-4">
      <button onclick="convert()" class="bg-blue-500 text-white px-6 py-2 rounded-xl hover:bg-blue-600 transition">
        変換
      </button>
      <button onclick="clearResult()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-xl hover:bg-gray-400 transition">
        クリア
      </button>
    </div>

    <p id="result" class="text-center text-xl font-medium text-blue-600"></p>
  </div>

  <footer class="mt-8 text-sm text-gray-500">
    <a href="index.html" class="underline">← マラソン電卓に戻る</a>
  </footer>

  <script>
    function convert() {
      const kw = parseFloat(document.getElementById("kw_input").value);
      if (isNaN(kw)) {
        alert("数値を入力して下さい。");
        return;
      }
      const ps = (kw * 1.3596).toFixed(1);
      document.getElementById("result").textContent = `${kw} kW = ${ps} PS`;
    }

    function clearResult() {
      document.getElementById("kw_input").value = "";
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>
