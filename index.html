<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マラソン電卓</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen bg-gray-50 text-gray-800">

  <!-- マラソン電卓本体 -->
  <div class="bg-white p-4 rounded-lg shadow-xl w-full max-w-md border border-gray-200">
    <h1 class="text-2xl sm:text-3xl font-bold text-center mb-3 text-gray-800">マラソン電卓</h1>

    <!-- 表示エリア -->
    <div class="mb-3 bg-gray-100 p-3 rounded-md border border-gray-300">
      <div class="flex justify-between items-center mb-1">
        <span class="text-gray-600 text-sm sm:text-base">選択距離:</span>
        <span id="display-distance" class="text-blue-600 font-semibold text-base sm:text-lg">-- km</span>
      </div>
      <div class="flex justify-between items-center mb-2">
        <span class="text-gray-600 text-sm sm:text-base">合計時間 (分):</span>
        <input type="text" id="display-time-input" class="w-2/3 text-right text-green-700 font-bold text-xl sm:text-2xl bg-gray-100 focus:outline-none" value="0" readonly>
      </div>
      <hr class="border-gray-300 my-2">
      <div class="text-center">
        <p class="text-gray-700 text-sm sm:text-base mb-1">1kmあたりのタイム:</p>
        <p id="display-pace" class="text-indigo-700 font-bold text-xl sm:text-2xl mb-2">--:-- /km</p>
        <p class="text-gray-700 text-sm sm:text-base mb-1">スピード (km/h):</p>
        <p id="display-speed" class="text-red-600 font-bold text-xl sm:text-2xl">-- km/h</p>
      </div>
    </div>

    <!-- 距離ボタン -->
    <div class="grid grid-cols-3 gap-1 mb-3">
      <button id="btn-42km" class="bg-purple-600 text-white py-2 rounded-md text-xs sm:text-sm font-semibold hover:bg-purple-700 transition duration-200 shadow-md">42km (フル)</button>
      <button id="btn-21km" class="bg-purple-600 text-white py-2 rounded-md text-xs sm:text-sm font-semibold hover:bg-purple-700 transition duration-200 shadow-md">21km (ハーフ)</button>
      <button id="btn-10km" class="bg-purple-600 text-white py-2 rounded-md text-xs sm:text-sm font-semibold hover:bg-purple-700 transition duration-200 shadow-md">10km</button>
    </div>

    <!-- 数字ボタン -->
    <div class="grid grid-cols-3 gap-1">
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">7</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">8</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">9</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">4</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">5</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">6</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">1</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">2</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">3</button>
      <button id="btn-clear" class="bg-red-500 text-white py-2 rounded-md text-base font-bold hover:bg-red-600 transition duration-200">クリア</button>
      <button class="btn-number bg-gray-300 text-gray-800 py-2 rounded-md text-lg font-bold hover:bg-gray-400 transition duration-200">0</button>
      <button id="btn-calculate" class="bg-blue-500 text-white py-2 rounded-md text-base font-bold hover:bg-blue-600 transition duration-200">計算</button>
    </div>
  </div>

  <!-- ツール一覧 -->
  <div class="mt-6 text-center text-sm text-gray-600">
    <h2 class="text-base font-semibold mb-2">ツール一覧</h2>
    <ul>
      <li><a href="index.html" class="text-blue-600 underline">マラソン電卓</a></li>
      <li><a href="kw_to_ps.html" class="text-blue-600 underline">kW → PS 変換ツール</a></li>
    </ul>
  </div>

  <!-- JavaScript -->
  <script>
    const displayDistance = document.getElementById('display-distance');
    const displayTimeInput = document.getElementById('display-time-input');
    const displayPace = document.getElementById('display-pace');
    const displaySpeed = document.getElementById('display-speed');
    const btn42km = document.getElementById('btn-42km');
    const btn21km = document.getElementById('btn-21km');
    const btn10km = document.getElementById('btn-10km');
    const btnClear = document.getElementById('btn-clear');
    const btnCalculate = document.getElementById('btn-calculate');
    const numberButtons = document.querySelectorAll('.btn-number');

    let currentDistance = 0;
    let inputTime = '0';

    function updateInputDisplay() {
      displayDistance.textContent = currentDistance > 0 ? `${currentDistance.toFixed(3)} km` : '-- km';
      displayTimeInput.value = inputTime;
      displayPace.textContent = '--:-- /km';
      displaySpeed.textContent = '-- km/h';
    }

    function calculateAndDisplayResults() {
      const distance = currentDistance;
      const time = parseFloat(inputTime);
      if (distance > 0 && time > 0) {
        const paceMinutesPerKm = time / distance;
        const paceMinutes = Math.floor(paceMinutesPerKm);
        const paceSeconds = Math.round((paceMinutesPerKm - paceMinutes) * 60);
        const formattedPaceSeconds = paceSeconds < 10 ? '0' + paceSeconds : paceSeconds;
        displayPace.textContent = `${paceMinutes}:${formattedPaceSeconds} /km`;
        const speedKmh = distance / (time / 60);
        displaySpeed.textContent = `${speedKmh.toFixed(1)} km/h`;
      } else {
        displayPace.textContent = '--:-- /km';
        displaySpeed.textContent = '-- km/h';
      }
    }

    numberButtons.forEach(button => {
      button.addEventListener('click', (event) => {
        const digit = event.target.textContent;
        if (inputTime === '0' && digit === '0') return;
        if (inputTime === '0') {
          inputTime = digit;
        } else if (inputTime.length < 5) {
          inputTime += digit;
        }
        updateInputDisplay();
      });
    });

    function setDistance(distance) {
      currentDistance = distance;
      updateInputDisplay();
    }

    btn42km.addEventListener('click', () => setDistance(42.195));
    btn21km.addEventListener('click', () => setDistance(21.0975));
    btn10km.addEventListener('click', () => setDistance(10));
    btnClear.addEventListener('click', () => {
      currentDistance = 0;
      inputTime = '0';
      updateInputDisplay();
    });
    btnCalculate.addEventListener('click', () => {
      calculateAndDisplayResults();
    });

    updateInputDisplay();
  </script>
</body>
</html>
